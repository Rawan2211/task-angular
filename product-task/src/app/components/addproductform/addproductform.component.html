<form [formGroup]="addPrdForm" class="bg-dark text-light m-2 mt-4 w-75 container" (ngSubmit)="addProduct()">
  <div class="form-group">
    <label for="product-title">Title</label>
    <input type="text" formControlName="title" class="form-control" id="product-title">
  </div>
  <div class="form-group">
    <label for="product-description">Description</label>
    <input type="text" formControlName="description"  class="form-control" id="product-description">
  </div>
  <div class="form-group">
    <label for="product-price">Price</label>
    <input type="text" formControlName="price"  class="form-control" id="product-price">
  </div>
  <div class="form-group">
    <label for="product-brand">Brand</label>
    <input type="text" formControlName="brand"  class="form-control" id="product-brand">
  </div>
  <div class="form-group">
    <label for="product-image">Image</label>
    <input type="file" formControlName="image"  class="form-control" id="product-image">
  </div>
  <button type="submit" class="btn btn-secondary m-2">Submit</button>
</form>
