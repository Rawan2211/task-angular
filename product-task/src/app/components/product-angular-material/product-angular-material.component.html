<table mat-table [dataSource]="productList" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="title" >
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let product">{{product.title}}</td>
  </ng-container>


  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let product">{{product.description}}</td>
  </ng-container>


  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{product.price}}</td>
  </ng-container>


<ng-container matColumnDef="brand">
  <th mat-header-cell *matHeaderCellDef>Brand</th>
  <td mat-cell *matCellDef="let product">{{product.brand}}</td>
</ng-container>


  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let product">{{product.image}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.delete(row)"

      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>

<div>
  <h3>
    Selected Product:
  </h3>
</div>




  <div *ngFor="let clickedRow of clickedRows" >
    <mat-card>
      <mat-card-content>Title:  {{clickedRow.title}}</mat-card-content>
      <mat-card-content>Price:  {{clickedRow.price}}</mat-card-content>

    </mat-card>
  </div>
