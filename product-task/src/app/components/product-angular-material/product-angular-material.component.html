<table mat-table [dataSource]="productList" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="title" >
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let product">{{product.title}}</td>
  </ng-container>


  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let product">{{product.description}}</td>
  </ng-container>


  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{product.price}}</td>
  </ng-container>


<ng-container matColumnDef="brand">
  <th mat-header-cell *matHeaderCellDef>Brand</th>
  <td mat-cell *matCellDef="let product">{{product.brand}}</td>
</ng-container>


  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let product">{{product.image}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let product">{{product.type}}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let product">
      <button mat-raised-button class="m-2" color="primary" (click)="editProduct(product.id)">Edit</button>
      <button mat-raised-button class="m-2" color="primary" (click)="deletePrd(product.id)">Delete</button>
    </td>

  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let product">
      <button mat-raised-button class="m-2" color="primary" (click)="openDescriptionDialog(product)">Details</button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      (click)="openDescriptionDialog(row)"

      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
<button mat-raised-button color="primary"  (click)="showForm()"><span *ngIf="showProductForm" > X </span> <span  *ngIf="!showProductForm"> + </span></button>

<form [formGroup]="ProductForm"  class="form container" *ngIf="showProductForm">
<mat-form-field>
  <mat-label>Title</mat-label>
  <input matInput formControlName="title">
</mat-form-field>
<mat-form-field>
  <mat-label>Description</mat-label>
  <input matInput formControlName="description">
</mat-form-field>
<mat-form-field>
  <mat-label>Price</mat-label>
  <input matInput formControlName="price">
</mat-form-field>

<mat-form-field>
  <mat-label>Brand</mat-label>
  <input matInput type="text" formControlName="brand" [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let item of filterOptions" [value]="item" >
  {{item}}
  </mat-option>
</mat-autocomplete>
</mat-form-field>

<mat-form-field>
  <mat-label>Image</mat-label>
  <input matInput formControlName="image">
</mat-form-field>

<mat-radio-group aria-label="Select an option" formControlName="type">
  <mat-radio-button value="mobile">Mobile</mat-radio-button>
  <mat-radio-button value="laptop">Laptop</mat-radio-button>
</mat-radio-group>

<div class="button">
<button mat-raised-button class="m-2" color="primary" (click)="saveButton(product.id)" > <span *ngIf="showAddButton"> Add</span>  <span *ngIf="showUpdateButton && !showAddButton"> Update</span></button>
<button mat-raised-button class="m-2"  color="primary" (click)="clearForm()">Delete</button>

</div>

</form>
