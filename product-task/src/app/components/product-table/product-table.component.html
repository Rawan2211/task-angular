<table class="table table-striped" >
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Brand</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of prdList">
      <td>{{product?.title}}</td>
      <td>{{product?.description}}</td>
      <td>{{product?.price}}</td>
      <td>{{product?.brand}}</td>
      <td>{{product?.image}}</td>
    </tr>

  </tbody>
</table>
